<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" offset-md="2" size-md="8">
        <form class="form" [formGroup]="validationForm" (ngSubmit)="tryRegister(validationForm.value)" *ngFor="let us of tempUser">
          <!--nama-->
          <ion-item>
            <ion-label position="floating" color="primary">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <div class="validation-errors"   style="color: red; font-size: 14px; margin-left: 15px;">
            <ng-container *ngFor="let validation of validationMessages.phone">
              <div class="error-message"
                   *ngIf="validationForm.get('phone').hasError(validation.type) && (validationForm.get('phone').dirty || validationForm.get('phone').touched) ">
                {{validation.message}}
              </div>
            </ng-container>
          </div>

          <!--email-->
          <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email" disabled></ion-input>
          </ion-item>

          <!--phone-->
          <ion-item>
            <ion-label position="floating" color="primary">Phone</ion-label>
            <ion-input type="number" formControlName="phone"></ion-input>
          </ion-item>
          <div class="validation-errors"   style="color: red; font-size: 14px; margin-left: 15px;">
            <ng-container *ngFor="let validation of validationMessages.phone">
              <div class="error-message"
                   *ngIf="validationForm.get('phone').hasError(validation.type) && (validationForm.get('phone').dirty || validationForm.get('phone').touched) ">
                {{validation.message}}
              </div>
            </ng-container>
          </div>

          <!--alamat-->
          <ion-item>
            <ion-label position="floating" color="primary">Address</ion-label>
            <ion-input type="text" formControlName="address"></ion-input>
          </ion-item>
          <div class="validation-errors"  style="color: red; font-size: 14px; margin-left: 15px;">
            <ng-container *ngFor="let validation of validationMessages.address">
              <div class="error-message"
                   *ngIf="validationForm.get('address').hasError(validation.type) && (validationForm.get('address').dirty || validationForm.get('address').touched) ">
                {{validation.message}}
              </div>
            </ng-container>
          </div>


          <!--Berat dan tinggi badan-->
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating" color="primary" >Weight</ion-label>
                  <ion-input type="number" formControlName="weight" min="0" max="999" ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating" color="primary">Height</ion-label>
                  <ion-input type="number" formControlName="height" min="0" max="999" ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>

          <!--password-->
<!--          <ion-item>-->
<!--            <ion-label position="floating" color="primary">Password</ion-label>-->
<!--            <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>-->
<!--          </ion-item>-->
<!--          <div class="validation-errors"  style="color: red; font-size: 14px; margin-left: 15px;">-->
<!--            <ng-container *ngFor="let validation of validationMessages.password">-->
<!--              <div class="error-message"-->
<!--                   *ngIf="validationForm.get('password').hasError(validation.type) && (validationForm.get('password').dirty || validationForm.get('password').touched) ">-->
<!--                {{validation.message}}-->
<!--              </div>-->
<!--            </ng-container>-->
<!--          </div>-->



          <!--button-->
          <div class="row">
            <div class="column" style="text-align: center">
              <ion-button class="submit-btn" style="width: 90%" type="submit" [disabled]="!validationForm.valid">Edit Profile</ion-button>
            </div>
          </div>

          <label class="error-message"  style="color: red; font-size: 14px; margin-left: 15px;">{{errorMessage}}</label>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
