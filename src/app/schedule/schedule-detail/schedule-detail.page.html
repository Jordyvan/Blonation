<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/schedule"></ion-back-button>
    </ion-buttons>
    <ion-title>Details Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let e of events">
    <ion-item >
      <ion-label >
        {{ e.nameEvent }}
      </ion-label>
    </ion-item>
<!--    <ion-item >-->
<!--      <ion-label >-->
<!--        {{e.address}}-->
<!--      </ion-label>-->
<!--    </ion-item>-->
    <ion-item >
      <ion-label >
        {{e.dateEvent | date}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
