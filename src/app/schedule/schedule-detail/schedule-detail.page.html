<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/schedule"></ion-back-button>
    </ion-buttons>
    <ion-title>Details Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let e of temp">
    <ion-item >
      <ion-label >
        {{ e.nameEvent }}
      </ion-label>
    </ion-item>
<!--    <ion-item >-->
<!--      <ion-label >-->
<!--        {{e.address}}-->
<!--      </ion-label>-->
<!--    </ion-item>-->
    <ion-item >
      <ion-label >
        {{e.dateEvent | date}}
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="row">
    <div class="column" style="text-align: center">
      <ion-button [hidden]="!logged" class="submit-btn" style="width: 90%" type="submit" (click)="apply()">Apply</ion-button>
    </div>
  </div>
</ion-content>
