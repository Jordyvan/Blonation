<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <img src="assets/icon/blonation.png" width="40px" style="display:inline-block" height="40px" slot="end">
    <ion-title class="titleicon">Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let ea of event" [routerLink]="['detail/',ea.key]">
      <ion-card-header>
        <ion-card-subtitle>{{ea.dateEvent | date}}</ion-card-subtitle>
        <ion-card-title>{{ea.nameEvent}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ea.nameLocation}} - {{ea.addressLocation}}
      </ion-card-content>
    </ion-card>

<!--          <ion-note>{{e.dateEvent | date}}</ion-note>-->
<!--        </ion-label>-->
<!--      </ion-row>-->
<!--    </ion-item>-->

  </ion-list>

</ion-content>
