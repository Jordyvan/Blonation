<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">

          <ion-item [routerLink]="page.path" routerDirection="root" [class.active-menu]="activePath === page.path">
            <ion-icon [name]="page.icon" slot="start"></ion-icon>
            <ion-label>{{page.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-list>
        <ion-menu-toggle [hidden]="!logged">
          <ion-item style="color: red" lines="none" (click)="logout()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
<!--          <div class="column" style="text-align: center">-->
<!--            <ion-button>Log Out</ion-button>-->
<!--          </div>-->
        </ion-menu-toggle>
      </ion-list>
    </ion-footer>

  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>

</ion-app>
