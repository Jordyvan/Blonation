<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label position="floating" color="primary">Location Name</ion-label>
        <ion-input type="text" ngModel name="nameLocation"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="primary">Address</ion-label>
        <ion-input type="text" ngModel name="addressLocation"></ion-input>
      </ion-item>
      <ion-item style="margin-top: 20px ; font-size: 17px" routerLink="/menu/add-location/map">
        <ion-label  position="" color="primary">Coordinate location <br>
          <ion-label style="margin-top: 8px" color="dark" >{{coordinate}}</ion-label>
        </ion-label>

      </ion-item>
    </ion-list>
    <div class="row">
      <div class="column" style="text-align: center">
<!--        <ion-button class="submit-btn" style="width: 50%; margin-top: 20px ;margin-bottom: 15px" (click)="toMap()" shape="round" >Get Coordinate</ion-button>-->
        <ion-button class="submit-btn" style="width: 90%; margin-top: 20px" type="submit" shape="round" >Create location</ion-button>
      </div>
    </div>


  </form>
</ion-content>
