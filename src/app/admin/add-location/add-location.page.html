<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/home-admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label position="floating" color="primary">Location Name</ion-label>
        <ion-input type="text" ngModel name="nameLocation"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="primary">Address</ion-label>
        <ion-input type="text" ngModel name="addressLocation"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="primary">Coordinate location</ion-label>
        <ion-input type="text" ngModel name="cordinate"></ion-input>
      </ion-item>
    </ion-list>
    <div class="row">
      <div class="column" style="text-align: center">
        <ion-button class="submit-btn" style="width: 90%" type="submit" shape="round" >Create location</ion-button>
      </div>
    </div>


  </form>
</ion-content>
