<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment (ionChange)= "onFilterUpdate($event)" value="aplicants" [(ngModel)]="type" >
          <ion-segment-button value="aplicants">
            Applicants
          </ion-segment-button>
          <ion-segment-button value="event">
            Event
          </ion-segment-button>
          <ion-segment-button value="location">
            Location
          </ion-segment-button>
        </ion-segment>
        <div [ngSwitch]="type">
          <ion-list *ngSwitchCase="'aplicants'">
            <ion-item-sliding  *ngFor="let app of applicant" #slidingItem >
              <ion-item-options side="start">
                <ion-item-option color="success" (click)="accAplicant(slidingItem)">
                  <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
                </ion-item-option>
              </ion-item-options>


              <ion-item >
                <ion-label>
                  {{ app.nameUser }}<br>
                  <ion-note>Bloodtype : {{app.golonganDarah}}</ion-note><br>
                  <ion-note>Name Event : {{app.nameEvent}}</ion-note><br>
                  <ion-note *ngIf="app.status === false">Status : Approve?</ion-note>
                  <ion-note style="color: green" *ngIf="app.status === true">Status : Approved</ion-note>
                </ion-label>

              </ion-item>

              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="declineAplicant(slidingItem)" >
                  <ion-icon slot="icon-only" name="close-circle"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>

          <ion-list *ngSwitchCase="'location'">
            <ion-item-sliding *ngFor="let l of location" #slidingItem >


              <ion-item >
                <ion-label>
                  {{ l.nameLocation }}
                </ion-label>
              </ion-item>

            </ion-item-sliding>
          </ion-list>

          <ion-list *ngSwitchCase="'event'">
            <ion-item-sliding *ngFor="let e of event" #slidingItem >


              <ion-item>
                <ion-row>
                  <ion-label>
                    {{ e.nameEvent }} <br>
                    <ion-note>{{e.nameLocation}}, {{e.dateEvent | date}}</ion-note>
                  </ion-label>
                </ion-row>
                <ion-row>

                </ion-row>


              </ion-item>

              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="decline(slidingItem)" >
                  <ion-icon slot="icon-only" name="close-circle"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>
