<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment (ionChange)= "onFilterUpdate($event)" value="aplicants" [(ngModel)]="type" >
          <ion-segment-button value="aplicants">
            Applicants
          </ion-segment-button>
          <ion-segment-button value="event">
            Event
          </ion-segment-button>
          <ion-segment-button value="location">
            Location
          </ion-segment-button>
        </ion-segment>
        <div [ngSwitch]="type">
          <ion-list *ngSwitchCase="'location'">
            <ion-item-sliding *ngFor="let l of location" #slidingItem >
              <ion-item-options side="start">
                <ion-item-option color="success" (click)="acc(slidingItem)">
                  <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
                </ion-item-option>
              </ion-item-options>


              <ion-item >
                <ion-label>
                  {{ l.nameLocation }}
                </ion-label>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="decline(slidingItem)" >
                  <ion-icon slot="icon-only" name="close-circle"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>

          <ion-list *ngSwitchCase="'event'">
            <ion-item-sliding *ngFor="let e of event" #slidingItem >
              <ion-item-options side="start">
                <ion-item-option color="success" (click)="acc(slidingItem)">
                  <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
                </ion-item-option>
              </ion-item-options>


              <ion-item>
                <ion-row>
                  <ion-label style="color: #1e2023">
                    {{ e.nameEvent }}
                    <ion-datetime slot="end" displayFormat="DDD, DD MMM YYYY" [value]="e.dateEvent"></ion-datetime>
                  </ion-label>
                </ion-row>
                <ion-row>

                </ion-row>


              </ion-item>

              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="decline(slidingItem)" >
                  <ion-icon slot="icon-only" name="close-circle"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>
